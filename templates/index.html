    <script type="text/javascript">
      $(document).ready(function(){

          $("#newrepobtn").click(function(){

            if ($("#analyzediv").is(":visible"))
            {
              $("#analyzediv").fadeOut();
            }
            else{
              $("#analyzediv").fadeIn();
            }

          });


          var err = '{{errorstr}}';
          if (err != ''){
            $.notify({
                  message: "{{ errorstr }}"
                },{
                    type: 'danger',
                    timer: 4000,
                    placement: {
                        from: 'bottom',
                        align: 'right'
                    }
                });
          }
      });
  </script>


  <script>

          // var scope = angular.element(document.getElementById("navbarResponsive")).scope();
          // scope.$apply(function () {
          //     scope.getAll();
          // });

              function isURL(str) {
                    var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
                    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
                    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
                    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
                    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
                    '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
                    return pattern.test(str);
                }



                function validate_and_send(){
                    
                    string = document.getElementById('repo_url').value;
                    if (string == '' ||  !isURL(string))
                    {
                      $.notify({
                            message: "Not a Valid Url"
                        },{
                            type: 'danger',
                            timer: 2500,
                            placement: {
                                from: 'top',
                                align: 'right'
                            }
                        });
                    }
                    else
                    {
                        $('#before_div').hide();
                        $('#after_div').show();
                        
                        var scope = angular.element(document.getElementById("a_app")).scope();
                        scope.$apply(function () {
                                scope.analyze();
                        });
                    }
                    
                }

  </script>
